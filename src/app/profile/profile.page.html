<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title >Update Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
    <ion-col class="ion-text-center">

        <ion-img src="assets/images/logo-gray.png" class="ion-text-center logo"></ion-img>

    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col-strips">
          <div class="img-container">
              <div class="round-row">
                <!-- <ion-img [src]="player.picture" class="ion-text-center profile-pic" id="profile-pic"></ion-img>-->
                 <ion-img src="{{player.picture}}" class="ion-text-center profile-pic" id="profile-pic" *ngIf="player.picture != '' && player.picture != null"></ion-img>
                 <ion-icon name="person" class="user-grey-icon" id="profile-pic" *ngIf="player.picture == '' || player.picture == null"></ion-icon>
 
                  
              </div>
              <div class="camera-icon ion-text-center" (click)="takePicture()">
                  <ion-img src="assets/images/camera-icon.png" class="ion-text-center"></ion-img>
              </div>
             
              <ion-grid class="ion-grid-strips">
                  
                  <ion-row class="ion-row-1"> 
                    <div></div>
                  </ion-row>
                  <ion-row class="ion-row-2">
                    <div></div>
                  </ion-row>
              
                  <ion-row class="ion-row-3">        
                    <div></div>
                  </ion-row>
                </ion-grid>
          </div>
          
      </ion-col>

    </ion-row>

<ion-row class="ion-row-label">
  <ion-col>
    <ion-label class="user-name">{{player.firstname}} {{player.lastname}}</ion-label>
  </ion-col>
</ion-row>

</ion-grid>

    </ion-col>
    <ion-col class="ion-text-left">
        <ul><li><ion-router-link href="http://lyonsdemoz.website/netball4all/code-of-conduct.html">Codes of Conduct</ion-router-link></li></ul>
      </ion-col>
  </ion-row>
  <ion-row class="full">
      <ion-col class="ion-text-left">
          <ul><li><ion-router-link href="https://netball4all.com.au">Visit Website</ion-router-link></li></ul>
      </ion-col>
      <ion-col class="ion-text-left">
          <ul><li><ion-router-link href="http://lyonsdemoz.website/netball4all/contact-page.html">Email Us</ion-router-link></li></ul>
          </ion-col>
    </ion-row>
   
</ion-grid>

<form #form="ngForm" (ngSubmit)="updateProfile(form)">
<ion-input type="file" name="picture" class="ion-hide"></ion-input>
<ion-grid class="ion-margin-top">
  <ion-row>
    <ion-col class="ion-text-justify">
      <ion-label class="ion-label-field">Mobile</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col class="ion-text-justify">
          <ion-input name="mobile" type="text" placeholder="Mobile"  [(ngModel)]="player.mobile"></ion-input> 
        </ion-col>
    </ion-row>
     <ion-row>
        <ion-col class="ion-text-justify">
          <ion-label class="ion-label-field">Email</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="ion-text-justify">
              <ion-input name="emailaddress" type="email" inputmode="email" placeholder="Email Address" [(ngModel)]="player.emailaddress" [ngClass]="{'error-input' : (!player.emailaddress || player.emailaddress == '') && isSubmitted == true }"></ion-input> 
          </ion-col>
          
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-justify">
            <ion-label class="ion-label-field">Address</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-justify">
                <ion-input name="street_address" type="text" placeholder="Address"  [(ngModel)]="player.street_address"></ion-input> 
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-justify">
              <ion-label class="ion-label-field">Suburb</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col class="ion-text-justify">
                  <ion-input name="subrub" type="text" placeholder="Suburb"  [(ngModel)]="player.subrub"></ion-input> 
                </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-justify">
                <ion-label class="ion-label-field">State</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="ion-text-justify">
                    <ion-select name="state" placeholder="Select" value="{{selectedState}}" [(ngModel)]="selectedState">
                       
                        <ion-select-option *ngFor="let item of states" value="{{item.id}}">{{item.name}}</ion-select-option>

                      </ion-select>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col class="ion-text-justify">
                    <ion-label class="ion-label-field">Postal Code</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="ion-text-justify">
                        <ion-input name="postcode" type="text" placeholder="Postal Code"  [(ngModel)]="player.postcode" ></ion-input> 
                      </ion-col>
                  </ion-row>
  <ion-row>
    <ion-col class="ion-text-justify">
      <ion-label class="ion-label-field">Team</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col class="ion-text-justify">
          <ion-input name="team" type="text" placeholder="Team"  [(ngModel)]="player.team"></ion-input> 
      </ion-col>
    </ion-row>
   

       
           
                    

        <ion-row>
            <ion-col class="ion-text-justify">
              <ion-label class="ion-label-field">Emergency Contact Person</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col class="ion-text-justify">
                  <ion-input name="emergency_contact_person" type="text" placeholder="Emergency Contact Person"  [(ngModel)]="player.emergency_contact_person"></ion-input> 
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="ion-text-justify">
                  <ion-label class="ion-label-field">Emergency Contact Number</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col class="ion-text-justify">
                      <ion-input name="emergency_phone_number" type="text" placeholder="Emergency Contact Number"  [(ngModel)]="player.emergency_phone_number" (keyup.enter)="closeKeyboard()"></ion-input> 
                    </ion-col>
                </ion-row>
        <ion-row>
          <ion-col class="ion-text-right">
              <ion-button type="submit" [disabled]="form.invalid">Save</ion-button>

          </ion-col>
        </ion-row>
</ion-grid>
</form>

</ion-content>
