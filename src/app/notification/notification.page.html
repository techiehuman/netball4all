<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    

      <ion-card class="ion-card" *ngFor="let notification of notifications">
          <ion-grid>
          <ion-row>

          <ion-col size="2">
            <ion-img src="assets/images/logo-gray-small.png" class="logo-img"></ion-img>
          </ion-col>

          <ion-col size="10">
              <ion-grid>
                <ion-row>
                      <ion-col>         
                        <ion-label class="ion-label">{{notification.title}}</ion-label>
                      </ion-col>
                </ion-row>
                <ion-row>
                      <ion-col>
                        <ion-label class="ion-label-desc">
                          {{notification.description}}
                        </ion-label>   
                      </ion-col>
                  </ion-row> 
                  <ion-row>
                      <ion-col class="ion-col-left">{{notification.created_at | date: 'dd - MM - yyyy'}} </ion-col>
                      <ion-col class="ion-col-right">{{notification.created_at | date: 'HH:mm:aa'}}</ion-col>
                   </ion-row>
              </ion-grid>
          </ion-col>
          </ion-row>
        </ion-grid>
         
           
        </ion-card>

        
</ion-content>
