<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
      <ion-card *ngFor="let notification of notifications">
          <ion-grid>
          <ion-row>

          <ion-col size="2">
            <ion-img src="assets/images/logo-gray-small.png" class="logo-img"></ion-img>
          </ion-col>

          <ion-col size="10">
              <ion-grid>
                <ion-row>
                      <ion-col>         
                        <ion-label class="ion-label">{{notification.title}}</ion-label>
                      </ion-col>
                </ion-row>
                <ion-row>
                      <ion-col>
                        <ion-label class="ion-label-desc" [innerHTML]="notification.description">
                        </ion-label>  
                      </ion-col>
                  </ion-row> 
                 <!-- <ion-row>
                     <ion-col class="ion-col-left"><ion-datetime displayFormat="DD - MM - YYYY" [(ngModel)]="notification.created_at"></ion-datetime></ion-col>
                    <ion-col class="ion-col-right"><ion-datetime displayFormat="hh:mm:A" [(ngModel)]="notification.created_at"></ion-datetime></ion-col>
                  </ion-row>-->
                  <ion-row>
                   <ion-col class="ion-col-left">{{notification.date_created_at}} </ion-col>
                      <ion-col class="ion-col-right">{{notification.time_created_at}}</ion-col>
                   </ion-row>
              </ion-grid>
          </ion-col>
          </ion-row>
        </ion-grid>
         
           
      </ion-card>

        
</ion-content>
