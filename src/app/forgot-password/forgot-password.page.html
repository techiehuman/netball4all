<ion-content class="main-content">
  <form #form="ngForm" [formGroup]="validations_form" (ngSubmit)="forgot(form)" >
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">

            <!--<ion-img src="assets/images/logo.png" class="ion-text-center logo"></ion-img>-->
            <img src="assets/images/logo.png" class="ion-text-center logo" />
        </ion-col>
      </ion-row>
        <ion-row justify-content-center>
          <ion-col>
            <div ion-text-center>
            <h3 class="ion-text-center tag-h3">Forgot Password?</h3>

              <h5 class="ion-text-center" id="forgot-message">Enter your email below to receive a password reset link.</h5>
            </div>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="emailSent==true">
          <io-col>
            <span>{{resultMessage}}</span>
          </io-col>
        </ion-row>
          <ion-row>   
              <ion-col>
                      <ion-input formControlName="emailaddress" name="emailaddress" type="email" placeholder="Email Address" class="login-fields" (keyup.enter)="closeKeyboard()"> 
                          <ion-icon name="person"></ion-icon>
                      </ion-input>
              </ion-col>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.emailaddress.errors?.required">
                Email Address is required.
              </span>

          </ion-row>

             
            
              <ion-row class="forgot-row">
                <ion-col>
                  <ion-anchor (click)="returnToLogin()">Return to Login</ion-anchor>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                    <ion-button expand="full" type="submit">Submit</ion-button>
                </ion-col>
              </ion-row>
            
      </ion-grid>
</form>
</ion-content>
